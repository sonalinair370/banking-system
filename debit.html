<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Debit Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }
 body{
        margin:0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }
    body::before{
         content:"";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
        url("https://png.pngtree.com/thumb_back/fh260/background/20240125/pngtree-ramadan-credit-cards-perspective-side-in-grey-background-image_15576659.png");
        background-size: cover;
       background-position: center; 
       filter:blur(4px);
       z-index: -1;
       transform: scale(1.1);
    }

    .glass-card {
        width: 360px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    .glass-card h2 {
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    .card-chip {
        width: 50px;
        height: 35px;
        background: linear-gradient(135deg, gold, orange);
        border-radius: 6px;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        opacity: 0.9;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 15px;
    }

    input::placeholder {
        color: #ddd;
    }

    .row {
        display: flex;
        gap: 10px;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        transition: 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #00c6ff;
    }
</style>
</head>

<body>

<div class="glass-card">
    <h2>Debit Payment</h2>

    <div class="card-chip"></div>

    <label>Card Holder Name</label>
    <input id="cardname" type="text" placeholder="Enter name">

    <label>Card Number</label>
    <input id="card-number" type="number" placeholder="XXXX XXXX XXXX XXXX">

    <div class="row">
        <div>
            <label>Expiry</label>
            <input id="expiry" type="number" placeholder="MM/YY">
        </div>
        <div>
            <label>CVV</label>
            <input id="cvv" type="password" placeholder="***">
        </div>
    </div>

    <label>Amount</label>
    <input type="number" placeholder="â‚¹ Enter amount">
    

    <button id="" onclick="window.location.href='option.html'">Debit Now</button>
    <script src="debit.js"></script>
</div>
</body>
</html>
