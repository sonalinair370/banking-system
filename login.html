<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<style>
     body{
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #bcfb;
    }
    body ::before{
        content:"";
        position: absolute;
        inset: 0;
        background: 
    url("https://cdn.dribbble.com/users/1322388/screenshots/6480681/online-banking1_4x.jpg");
    background-size: cover;
    background-position: center;
    filter: blur(2px);
       z-index: -7;
    }
    .glass-card{
        width: 320px;
        padding: 30px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border:1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        z-index:1;
    }
    .glass-card h2{
       color: black;
       margin-bottom: 20px;
       text-align: center;
    }  
    .glass-card input{
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.6);
        font-size: 14px;
    }
    .login{
        display: block;
        margin-top: 20px;
        padding: 12px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        border-radius: 30px;
        background: rgba(0,0,0,0.6);
        border: 1px solid rgba(255, 255, 255,0.4);
        transition: 0.3s;
    }
    .login-btn.hover{
        background: #100f0f;
        color: #121212;
    }
    .timer-text {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
  color: #0e0101;
  opacity: 0.8;
}

</style>
<body>
<div class="glass-card">
    <h2>User Login</h2>
<input type="text" id="username" placeholder="Username" required><br>
<input type="password" id="password" placeholder="Password" required><br>
<a href="#" class="login" 
onclick="window.location.href='dash.html'">continue</a>
</div>
<p id="timer" class="timer-text">
  Session expires in 02:00
</p>
<p id="error" style="color: red; text-align: center;"></p>
<script src="bank.js"></script>
</body>
</html>
