<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Banking Assistant</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    background:url("https://paysend.com/images/what-is-a-card-to-card-money-transfer-1200.jpg");
 ;
}


/* ===== Sidebar ===== */
.sidebar{
    width:250px;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.08);
    border-right:1px solid rgba(255,255,255,0.2);
    padding:20px;
    display:flex;
    flex-direction:column;
}

.sidebar h2{
    color:#fff;
    margin-bottom:30px;
    text-align:center;
}

.sidebar a{
    text-decoration:none;
    color:#fff;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    transition:0.3s;
}

.sidebar a:hover{
    background:rgba(255,255,255,0.2);
}

/* ===== Chat Section ===== */
.chat-container{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:20px;
}

.chat-header{
    color:#fff;
    font-size:22px;
    margin-bottom:15px;
}

/* Chat Box */
.chat-box{
    flex:1;
    overflow-y:auto;
    padding:20px;
    border-radius:20px;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
}

/* Messages */
.message{
    max-width:60%;
    padding:12px 15px;
    margin:10px 0;
    border-radius:15px;
    color:#fff;
    font-size:14px;
}

.user{
    background:rgba(0, 200, 255,0.6);
    margin-left:auto;
}

.bot{
    background:rgba(255,255,255,0.2);
}

/* Input Area */
.input-area{
    display:flex;
    margin-top:15px;
}

.input-area input{
    flex:1;
    padding:12px;
    border:none;
    border-radius:12px 0 0 12px;
    outline:none;
}

.input-area button{
    padding:12px 20px;
    border:none;
    cursor:pointer;
    border-radius:0 12px 12px 0;
    background:#00c6ff;
    color:#fff;
    font-weight:bold;
    transition:0.3s;
}

.input-area button:hover{
    background:#0072ff;
}

</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Banking</h2>
    <a href="home.html">Home</a>
    <a href="transfer.html">Transfer</a>
    <a href="pay.html">Pay Bills</a>
    <a href="not.html">Notifications</a>
    <a href="set.html">Settings</a>
    <a href="logout.html">Logout</a>
</div>

<!-- Chat Section -->
<div class="chat-container">
    <div class="chat-header">AI Banking Assistant ðŸ¤–</div>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Hello! ðŸ‘‹ I am your AI Banking Assistant.  
            How can I help you today?
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage(){
    let input = document.getElementById("userInput");
    let message = input.value.trim();
    let chatBox = document.getElementById("chatBox");

    if(message === "") return;

    // User message
    let userDiv = document.createElement("div");
    userDiv.classList.add("message","user");
    userDiv.innerText = message;
    chatBox.appendChild(userDiv);

    // Bot reply (Simple Banking Logic)
    let botReply = document.createElement("div");
    botReply.classList.add("message","bot");

    let response = "";

    if(message.toLowerCase().includes("balance")){
        response = "Your current account balance is â‚¹25,000.";
    }
    else if(message.toLowerCase().includes("transfer")){
        response = "To transfer money, go to the Transfer section from sidebar.";
    }
    else if(message.toLowerCase().includes("loan")){
        response = "We offer Personal, Home and Car loans. Would you like details?";
    }
    else{
        response = "I'm here to help with balance, transfer, loans, and banking services ðŸ˜Š";
    }

    setTimeout(()=>{
        botReply.innerText = response;
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
    },800);

    input.value="";
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
