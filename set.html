<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    min-height:100vh;
    background:url("https://static.vecteezy.com/system/resources/previews/003/123/185/original/saber-neon-glow-color-flowing-rectangle-background-free-photo.jpg") no-repeat center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
}

.settings-container{
    width:420px;
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.15);
    border:1px solid rgba(255,255,255,0.3);
    box-shadow:0 8px 32px rgba(0,0,0,0.25);
    color:#fff;
}

.settings-container h2{
    text-align:center;
    margin-bottom:25px;
}

.glass-card{
    margin-bottom:20px;
    padding:15px;
    border-radius:15px;
    background:rgba(255,255,255,0.12);
    border:1px solid rgba(255,255,255,0.25);
}

.glass-card h3{
    margin-bottom:12px;
    font-size:16px;
}

.row{
    display:flex;
    flex-direction:column;
    margin-bottom:10px;
}

.row label{
    font-size:13px;
    margin-bottom:4px;
}

.row input{
    padding:8px 10px;
    border-radius:8px;
    border:none;
    outline:none;
    background:rgba(24, 22, 22, 0.35);
    color:#060606;
}
.toggle{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:10px 0;
}

.switch{
    position:relative;
    width:45px;
    height:24px;
}

.switch input{
    display:none;
}

.slider{
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.3);
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

.slider::before{
    content:"";
    position:absolute;
    width:18px;
    height:18px;
    left:3px;
    top:3px;
    background:#fff;
    border-radius:50%;
    transition:0.3s;
}

.switch input:checked + .slider{
    background:linear-gradient(135deg,#6a5af9,#9d4edd);
}

.switch input:checked + .slider::before{
    transform:translateX(21px);
}

/* Error */
#error-msg{
    font-size:13px;
    color:#ffb3b3;
    margin-top:8px;
}

/* Button */
.save-btn{
    width:100%;
    padding:12px;
    border-radius:30px;
    border:none;
    background:linear-gradient(135deg,#6a5af9,#9d4edd);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.save-btn:hover{
    transform:scale(1.05);
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="settings-container">
    <h2>⚙️ Settings</h2>

    <div class="glass-card">
        <h3>Security</h3>

        <div class="row">
            <label>New Password</label>
            <input type="password" id="password" placeholder="New password">
        </div>

        <div class="row">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password">
        </div>

        <div class="row">
            <label>4-Digit PIN</label>
            <input type="password" id="pin" maxlength="4" placeholder="****">
        </div>

        <p id="error-msg"></p>
    </div>

    <div class="glass-card">
        <h3>Notifications</h3>

        <div class="toggle">
            <span>Email Notifications</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle">
            <span>SMS Alerts</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <button class="save-btn" onclick="validateSettings()">Save Changes</button>
</div>

<script>
function validateSettings(){
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;
    const pin = document.getElementById("pin").value;
    const error = document.getElementById("error-msg");

    error.textContent = "";

    if(pass.length < 6){
        error.textContent = "Password must be at least 6 characters";
        return;
    }

    if(pass !== confirm){
        error.textContent = "Passwords do not match";
        return;
    }

    if(!/^[0-9]{4}$/.test(pin)){
        error.textContent = "PIN must be exactly 4 digits";
        return;
    }

    alert("Settings saved successfully ✅");
}
</script>

</body>
</html>
